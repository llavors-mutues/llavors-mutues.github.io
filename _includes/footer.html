<footer class="footer">
  <div class="container">
      
      {% if site.footer_menu %}
      <div class="columns is-multiline">
          {% for item in site.data[site.footer_menu] %}
          <div class="column has-text-centered">
              <div>
                  <a href="{{ item.link | absolute_url }}" class="link">{{ item.name }}</a>
              </div>
          </div>
          {% endfor %}
      </div>
      {% endif %}

      <div class="content is-small has-text-centered">
          <p class="">Theme built by <a href="https://www.csrhymes.com">C.S. Rhymes</a></p>
          <p>Background photo by <a href="https://unsplash.com/@liamayres16?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Liam Ayres</a> on <a href="https://unsplash.com/s/photos/seeds?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></p>
          <p>Favicon made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>
      </div>
  </div>
</footer>
